name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy backend to remote server
      run: |
        rsync -avz --delete ./backend/ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }}:/path/to/app/backend

    - name: Run docker-compose on remote server
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd /path/to/app/backend
          export BOT_TOKEN="${{ secrets.BOT_TOKEN }}"
          docker-compose down
          BOT_TOKEN=$BOT_TOKEN docker-compose up -d --build
        EOF
